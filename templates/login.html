<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Recommendation - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #2e7d32 50%, #fff 50%);
    }

    .quote-top {
      padding: 30px;
      font-size: 1.7rem;
      font-weight: bold;
      color: #e8f5e9;
      text-align: center;
      font-family: 'Georgia', serif;
      line-height: 1.4;
      background-color: #2e7d32;
      animation: fadeInDown 1s ease-in-out;
    }

    .image-area {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    }

    .right {
      flex: 1;
      background: #ffffff;
      padding: 40px;
      overflow-y: auto;
    }

    .right h2 {
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-in-out;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #2e7d32;
    }

    .form-message {
      font-size: 0.9rem;
      margin-top: 5px;
      color: red;
      display: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button[type="submit"]:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(46, 125, 50, 0.5);
    }

    button[type="submit"]:active {
      transform: scale(0.97);
    }

    .google-btn {
      background: #fff;
      color: #000;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .not-registered {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .not-registered a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div id="flash-msg" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
         background-color: #d4edda; color: #155724; padding: 10px 20px; border-radius: 5px; border: 1px solid #c3e6cb;">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

{% if success %}
<script>
  setTimeout(function() {
    window.location.href = "{{ url_for('dashboard') }}";
  }, 2000);  // 2 seconds delay
</script>
{% endif %}


  <div class="container">
    <div class="left">
      <div class="quote-top">
        "Grow your future with smart crop recommendations"
      </div>
      <div class="image-area"></div>
    </div>
    <div class="right">
      <h2>Login to Crop Recommendation</h2>
      <form method="POST" action="/login">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <div style="text-align: center; margin: 15px 0; font-weight: 600; color: #555;">or</div>
        <button type="button" class="google-btn" onclick="window.location.href='/login/google'">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
          Continue with Google
        </button>
        <div class="not-registered">Not registered? <a href="{{ url_for('register') }}">Register here</a></div>
      </form>
    </div>
  </div>
</body>
</html>
